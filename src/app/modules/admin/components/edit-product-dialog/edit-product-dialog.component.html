<h2 mat-dialog-title align="center">Edit product</h2>
<mat-dialog-content align="center">
  <form [formGroup]="editProductForm" class="form">
    <mat-form-field appearance="fill" class="form__name">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form__category">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryID">
        <mat-option
          *ngFor="let category of data.categories | async"
          [value]="category.id"
          >{{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form__photo">
      <mat-label>Photo URL</mat-label>
      <input type="url" matInput formControlName="photoURL" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form__description">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        [mat-autosize]="false"
        rows="7"
        formControlName="description"
      ></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form__price">
      <mat-label>Price</mat-label>
      <input type="number" matInput formControlName="price" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="accent"
    [mat-dialog-close]="editProductForm.value"
  >
    Edit
  </button>
  <button mat-raised-button mat-dialog-close>Cancle</button>
</mat-dialog-actions>
