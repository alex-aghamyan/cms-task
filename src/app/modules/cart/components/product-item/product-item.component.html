<mat-card class="product-card">
  <mat-card-content
    [routerLink]="['product', product.name]"
    class="content-container"
  >
    <img [src]="product.photoURL" class="content-container__image" />
    <div class="content-container__text">
      <span class="content-container__text-name">{{ product.name }}</span>
      <span class="content-container__text-price">{{ product.price }}$</span>
    </div>
  </mat-card-content>
</mat-card>
